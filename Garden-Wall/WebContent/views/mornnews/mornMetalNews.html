<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>财汇.NET-早财快讯</title>
		<meta name="author" content="vteamdell0723" />
		<!--CSS文件导入-->
		<link  rel="stylesheet" type="text/css" href="../jslib/scriptsPlugin/bootstrap3/css/bootstrap.min.css"/>
		<link  rel="stylesheet" type="text/css" href="../jslib/scriptsPlugin/bootstrap3/css/bootstrap-theme.min.css"/>
		<!--引入自定义的css样式-->
		<link  rel="stylesheet" type="text/css" href="../csslib/mornnewsYM/mornMetalNews.css"/>
		<!--js文件导入-->
		<script type="text/javascript" src="../jslib/scriptsPlugin/jqueryPlugin/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../jslib/scriptsPlugin/bootstrap3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../jslib/scriptsPlugin/commonService/common.service.plugin.js"></script>
		<script type="text/javascript" src="../jslib/scriptsPlugin/commonService/common.application.plugin.js"></script>
		<script type="text/javascript" src="../jslib/scriptsPlugin/commonService/common.util.plugin.js"></script>
		<script type="text/javascript" src="../scriptslib/mornnews/mornMetalNews.js"></script>
	</head>
	<body>
		<!--菜单显示栏位-->
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="navbar-header">
				<a  href="../../index.html"> <img src="../imagelib/indexYM/Companeicon.jpg" border="0" height="40" class="img-rounded"/> </a>
			</div>

			<div class="collapse navbar-collapse" id="bs-infor">
				<ul class="nav navbar-nav">
					<span class="label label-info">国内外(汇市/贵金属/期货)新闻快讯</span>
				</ul>
			</div>

		</nav>
		<!--菜单显示结束-->
         
        <div class="well well-sm newsPosition">
			<div class="panel panel-info">
				<div class="panel-heading">
					国外外汇快讯
				</div>
				<div class="panel-body">
					<table class="table table-striped table-condensed table-bordered">
						<tbody id="forexNewsModal"> </tbody>
					</table>
			        <div align="center">
						<a class="btn btn-info btn-sm" id="forexNewsBtnDown"><span class="glyphicon glyphicon-chevron-down"> </span></a>
						&nbsp;&nbsp;&nbsp;
						<a class="btn btn-info btn-sm" id="forexNewsBtnUp"><span class="glyphicon glyphicon-chevron-up"> </span></a>
					</div>
			    </div>
			</div>
			
			<div class="panel panel-warning">
				<div class="panel-heading">
					国内外贵金属快讯
				</div>
				<div class="panel-body">
					<table class="table table-striped table-condensed table-bordered">
						<tbody id="metalNewsModal"> </tbody>
					</table>
			        <div align="center">
						<a class="btn btn-warning btn-sm" id="metalNewsBtnDown"><span class="glyphicon glyphicon-chevron-down"> </span></a>
						&nbsp;&nbsp;&nbsp;
						<a class="btn btn-warning btn-sm" id="metalNewsBtnUp"><span class="glyphicon glyphicon-chevron-up"> </span></a>
					</div>
			    </div>
			</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					国内外期货快讯
				</div>
				<div class="panel-body">
					<table class="table table-striped table-condensed table-bordered">
						<tbody id="futureNewsModal"> </tbody>
					</table>
			        <div align="center">
						<a class="btn btn-primary btn-sm" id="futureNewsBtnDown"><span class="glyphicon glyphicon-chevron-down"> </span></a>
						&nbsp;&nbsp;&nbsp;
						<a class="btn btn-primary btn-sm" id="futureNewsBtnUp"><span class="glyphicon glyphicon-chevron-up"> </span></a>
					</div>
			    </div>
			</div>
			
		</div>
		
        <input type="text" class="hide" id="forexNewsCount" value="0"/>
        <input type="text" class="hide" id="forexNewsTotalCount" value="0"/>
        <input type="text" class="hide" id="metalNewsCount" value="0"/>
        <input type="text" class="hide" id="metalNewsTotalCount" value="0"/>  
        <input type="text" class="hide" id="futureNewsCount" value="0"/>
        <input type="text" class="hide" id="futureNewsTotalCount" value="0"/>  
	</body>
</html>
